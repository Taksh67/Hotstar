<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamClone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="disney-hotstar3268.jpg" alt="StreamClone Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Live TV</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to StreamClone</h1>
            <p>Your favorite movies and TV shows, all in one place.</p>
            <button>Start Watching</button>
        </div>
    </section>

    <section class="content">
        <h2>Featured Movies</h2>
        <div class="movie-grid">
            <div class="movie-item">
                <img src="maha.jpg" alt="Movie 1">
                <p>Mahabharat</p>
            </div>
            <div class="movie-item">
                <img src="av2.jpg" alt="Movie 2">
                <p>Aavesham</p>
            </div>
            <div class="movie-item">
                <img src="ser.jpg" alt="Movie 3">
                <p>The Lion King</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 StreamClone. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
